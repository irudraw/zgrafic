<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorizeIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VectorizeIt</h1>

        <div id="upload-container">
            <div id="dropzone">
                Arrastra y suelta una imagen aqu√≠, o haz clic para seleccionar un archivo
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div id="preview" style="display: none;">
            <div class="image-container">
                <img id="originalImage" alt="Imagen Original">
                <div class="image-label">Imagen Original</div>
            </div>
            <div class="image-container">
                <svg id="vectorImage"></svg>
                <div class="image-label">Imagen Vectorizada</div>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
