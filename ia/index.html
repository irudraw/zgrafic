<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tienda en línea</h1>
        
        <div id="buscador">
            <input type="text" id="buscar-producto" placeholder="Buscar productos...">
            <button id="btn-buscar"><i class="fas fa-search"></i></button>
        </div>

        <div id="carrito-contador">
            <i class="fas fa-shopping-cart"></i>
            <span id="contador">0</span>
        </div>
    </header>

    <div id="carrito-flotante" class="oculto">
        <h3>Resumen del Carrito</h3>
        <ul id="lista-carrito-flotante"></ul>
        <p>Total: $<span id="total-flotante">0</span></p>
        <button id="ver-carrito-completo">Ver Carrito Completo</button>
    </div>

    <main>
        <section id="productos" class="section">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </section>

        <div id="paginacion">
            <button id="anterior" class="btn-pagina" aria-label="Página anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="pagina-actual">1</span> de <span id="total-paginas">1</span>
            <button id="siguiente" class="btn-pagina" aria-label="Página siguiente">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
