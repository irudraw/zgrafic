<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-transition"></div>

    <header>
        <h1>Tienda en línea</h1>

        <div id="buscador">
            <input type="text" id="buscar-producto" placeholder="Buscar productos...">
            <button id="btn-buscar"><i class="fas fa-search"></i></button>
        </div>

        <div id="carrito-contador">
            <i class="fas fa-shopping-cart"></i>
            <span id="contador">0</span>
        </div>
    </header>

    <div id="carrito-flotante" class="oculto">
        <div class="carrito-header">
            <h3>Resumen del Carrito</h3>
        </div>
        <div class="carrito-contenido">
            <ul id="lista-carrito-flotante"></ul>
        </div>
        <div class="carrito-footer">
            Total: <span id="total-flotante">0</span>
            <button id="ver-carrito-completo">Ver Carrito Completo</button>
        </div>
    </div>

    <main>
        <section id="productos" class="section"></section>

        <div id="paginacion">
            <button id="anterior" class="btn-pagina">&lt;</button>
            <span><span id="pagina-actual">1</span> de <span id="total-paginas">1</span></span>
            <button id="siguiente" class="btn-pagina">&gt;</button>
        </div>
    </main>

    <div id="producto-popup" class="popup">
        <div class="popup-content">
            <span class="cerrar-popup">&times;</span>
            <div class="popup-flex">
                <div class="popup-imagen-container">
                    <img id="popup-imagen" src="" alt="Imagen del producto">
                </div>
                <div class="popup-detalles">
                    <h2 id="popup-nombre"></h2>
                    <p id="popup-precio"></p>
                    <p id="popup-descripcion"></p>
                    <button id="popup-agregar">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
