<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tienda en línea</h1>
            <div id="carrito-contador" onclick="abrirCarritoPopup()">
                <i class="fas fa-shopping-cart"></i>
                <span id="contador">0</span>
            </div>
        </div>
        <div id="buscador">
            <input type="text" id="buscar-producto" placeholder="Buscar productos...">
            <button id="btn-buscar"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="page-transition"></div>

    <main role="main">
        <section id="productos" class="section"></section>
        <div id="paginacion">
            <button id="anterior" class="btn-pagina">&lt;</button>
            <span><span id="pagina-actual">1</span> de <span id="total-paginas">1</span></span>
            <button id="siguiente" class="btn-pagina">&gt;</button>
        </div>
    </main>

    <div id="carrito-popup" class="popup">
        <div class="popup-content">
            <span class="cerrar-popup" onclick="cerrarCarritoPopup()">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="carrito-items"></div>
            <div id="carrito-total">Total: S/. 0.00</div>
            <button id="ver-carrito-completo">Ver Carrito Completo</button>
        </div>
    </div>

    <div id="producto-popup" class="popup">
        <div class="popup-content">
            <span class="cerrar-popup" onclick="cerrarProductoPopup()">&times;</span>
            <div class="popup-flex">
                <div class="popup-imagen-container">
                    <img id="popup-imagen" src="" alt="Imagen del producto">
                </div>
                <div class="popup-detalles">
                    <h2 id="popup-nombre"></h2>
                    <p id="popup-precio" class="precio"></p>
                    <p id="popup-descripcion" class="descripcion"></p>
                    <button id="popup-agregar"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
