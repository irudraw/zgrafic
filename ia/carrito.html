
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carrito-styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Carrito de Compras</h1>
            <a href="index.html" class="btn-volver">
                <i class="fas fa-arrow-left"></i>
                <span class="btn-texto">Volver a la Tienda</span>
            </a>
        </div>
    </header>
    
    <div id="mensaje-confirmacion" class="mensaje-confirmacion" style="display: none;"></div>

    <main role="main">
        <div id="carrito-contenido" class="section">
            <div class="carrito-encabezado">
                <span>Producto</span>
                <span>Precio</span>
                <span>Cantidad</span>
                <span>Acciones</span>
            </div>
            <ul id="lista-carrito"></ul>
        </div>
    </main>

    <div id="carrito-footer">
        <span class="carrito-total">Total: <span id="total">S/. 0.00</span></span>
        <button id="realizar-pedido" class="btn-realizar-pedido">Realizar Pedido por WhatsApp</button>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
