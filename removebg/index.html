<html lang="es">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <title>Remove</title>
  </head>
  <body>
    <h1>ELIMINAR FONDO</h1>
    <h2>Elimina Fondo a tu Foto</h2>

    <main>
      <form id="form">
        <div class="main-content">
          <span class="title">Selecciona <u>IMAGEN</u></span>
     
          <div class="context">
            <input type="file" id="input" />
            <button type="submit" id="button">Remover Fondo</button>
          </div>
        </div>
      </form>
      <img src="" id="result" alt="" />
    </main>

    <script>
      const apiKey = "oJQFVyReoosqExRThHR2h8tX";

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const button = document.getElementById("button");
      const result = document.getElementById("result");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("image_file", input.files[0]);

        button.disabled = true;
        button.textContent = "Removiendo Fondo...";

        fetch("https://api.remove.bg/v1.0/removebg", {
          method: "post",
          headers: {
            "X-Api-Key": apiKey,
          },
          body: formData,
        })
          .then((res) => res.blob())
          .then((data) => {
            const url = URL.createObjectURL(data);
            result.src = url;

            button.disabled = false;
            button.textContent = "Remove";
          });
      });
    </script>
