<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Acceso Elegantes Verticales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href=".\?tipo=delgado&cliente=Diseñador" class="btn">Diseñador</a>
        <a href=".\?tipo=delgado&cliente=Vendedor" class="btn">Vendedor</a>
        <a href=".\?tipo=delgado&cliente=Cliente" class="btn">Cliente</a>
        <a href=".\?tipo=delgado&cliente=Casero" class="btn">Casero</a>
    </div>
</body>
</html>
