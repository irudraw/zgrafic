<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0c1317;
            --secondary-bg: #1f2c33;
            --text-color: #e9edef;
            --accent-color: #00a884;
            --hover-color: #2a3942;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 1rem; /* Ajustado para dar espacio a los botones fijos */
            overflow-y: auto;
        }

        #content-container {
            /*background-color: var(--secondary-bg);*/
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: calc(100vh - 120px); /* Ajustado para evitar desbordamiento */
            width: 90%;
            max-width: 800px; /* Limita el ancho máximo para pantallas grandes */
            overflow-y: auto;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            min-width: 60px;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn i {
            margin-bottom: 0.25rem;
            font-size: 1.2rem;
        }

        .btn span {
            font-size: 0.8rem;
        }

        .top-buttons {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--secondary-bg);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--secondary-bg);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .btn {
                min-width: 40px;
            }
            .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="#" class="btn" data-page="banner"><i class="fas fa-image"></i><span>Banner</span></a>
        <a href="#" class="btn" data-page="vinil"><i class="fas fa-record-vinyl"></i><span>Vinil</span></a>
    </div>

    <main>
        <div id="content-container">
            <div id="content"></div>
        </div>
    </main>

    <div class="bottom-buttons">
        <a href="#" class="btn" data-tipo="grueso" data-cliente="Cliente"><i class="fas fa-user"></i><span>Clientes</span></a>
        <a href="#" class="btn" data-tipo="grueso" data-cliente="Diseñador"><i class="fas fa-paint-brush"></i><span>Diseñadores</span></a>
        <a href="#" class="btn" data-tipo="grueso" data-cliente="Vendedor"><i class="fas fa-store"></i><span>Vendedores</span></a>
        <a href="#" class="btn" data-tipo="grueso" data-cliente="Casero"><i class="fas fa-ice-cream"></i><span>Helados</span></a>
    </div>

    <script>
        $(document).ready(function() {
            function loadContent(page) {
                $.get(page + '.html', function(data) {
                    $('#content').html(data);
                    applyUrlParams();
                });
            }

            function applyUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const tipo = urlParams.get('tipo');
                const cliente = urlParams.get('cliente');

                if (tipo) {
                    $('input[value="' + tipo + '"]').prop('checked', true);
                }

                if (cliente) {
                    $('#vendedor-info').text(cliente);
                }
            }

            $('[data-page]').click(function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                loadContent(page);
            });

            $('.bottom-buttons .btn').click(function(e) {
                e.preventDefault();
                const tipo = $(this).data('tipo');
                const cliente = $(this).data('cliente');
                window.history.pushState({}, '', '?tipo=' + tipo + '&cliente=' + cliente);
                applyUrlParams();
            });

            // Load initial content based on URL or default to 'banner'
            const initialPage = new URLSearchParams(window.location.search).get('page') || 'banner';
            loadContent(initialPage);
        });
    </script>
</body>
</html>
