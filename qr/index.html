<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Lector de QR Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador y Lector de QR Online</h1>
        
        <br>
        <div id="dropZone">
            Arrastre y suelte una imagen QR aqu√≠ o haga clic para seleccionar
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div id="qrOutput"></div>
      
      <textarea id="textInput" placeholder="Ingrese texto para generar QR" rows="3"></textarea>
        <button id="generateBtn">Generar QR</button>
      
        <button id="downloadBtn" style="display: none;">Descargar QR SVG</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
